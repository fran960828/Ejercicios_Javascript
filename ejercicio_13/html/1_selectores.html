  <body>
    <h1 class="title">EJERCICIOS DE SELECTORES DEL DOM</h1>
    <nav class="menu">
      <ul>
        <li><a href="../index.html" id="first_link">Volver</a></li>
      </ul>
    </nav>
    <script>
      // Seleccionar elemento por ID (Devuelve un HTML ELEMENT)
      const object = document.getElementById("first_link");
      // Seleccionar elemento por clase(Devuelve un HTML COLLECTION)
      const object1 = document.getElementsByClassName("title");
      // Seleccionar elemento por Etiqueta(Devuelve un HTML COLLECTION)
      const object2 = document.getElementsByTagName("a");
      // Seleccionar el primer elemento que se ajuste al selector
      const object3 = document.querySelector("a");
      // Seleccionar todos los elementos que se ajusten al selector(Como si fuera css)(Devuelve una Node list)
      const object4 = document.querySelectorAll(".menu");
    </script>
