  <body>
    <h1>Atributos del dom</h1>
    <ul>
      <li><a href="../index.html">Volver</a></li>
    </ul>
    <div class="hero">
      <h2 class="hero__title">Ejercicio del DOM de JAVASCRIPT</h2>
      <p class="hero__description">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo ipsum
        tempore assumenda totam. Rem sit, quaerat esse qui ipsum, veritatis in
        architecto numquam omnis id fuga aspernatur a maiores dolore?
      </p>
      <p class="textLabel">Esto es un <strong>mensaje</strong></p>
      <a href="html/1_selectores.html" class="hero__link">Selectores</a>
    </div>
    <input type="text" id="name" />
    <script>
      let divHero = document.querySelector(".hero");
      // Manipular los atributos básico  como class, id, style usando las propiedades de objeto
      divHero.id = "modificacion";
      divHero.style = "color:red";

      // Usamos hasAttributes para comprobar si el elemento tiene atributos HTML y hasAttribute('id')entre parentesis ponemos el nombre del atributo
      // entre comillas en caso de querer comprobar un atributo especifico
      divHero.hasAttributes();
      divHero.hasAttribute("style");

      // Usamos getAttributeNames() para obtener los atributos de un elemento
      divHero.getAttributeNames();

      // Usamos getAttribute('id') para obtener el valor de un atributo en especifico
      divHero.getAttribute("class");
      // Usamos setAttribute('nombre del atributo','valor del atributo') para modificar el valor de un atributo, no se recomienda usar en booleanos
      divHero.setAttribute("style", "color:blue");
      // se usa removeAttribute('nombre del atributo') para eliminar un agributo
      divHero.removeAttribute("style");
      // Para modificar atributos booleanos como requiered se usa toggleAttribute  o con propiedades de objeto
      let input = document.getElementById("name");
      input.toggleAttribute("required"); //toggle habilita requiered si no lo está o lo deshabilita si ya esta habilitado
      input.required = false; // False deshabilita el required pero no lo quita del html y  True lo habilita, para quitarlo solo se puede hacer con removeAttribute
    </script>
  </body>
